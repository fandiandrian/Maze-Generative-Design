<!DOCTYPE html>
<html>
<head>
    <title>MAZE GAME</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maze.css">
    <style>
        .maze-container {
            width: 40%;
            height: 500px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .popup h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="container">
            <div id="maze-container" class="maze-container"></div>
            <div class="content-section">
                <div class="title">
                    <h1>Game Rule</h1>
                </div>
                <div class="content">
                    <p>Customize your game layout and settings by clicking the buttons. Press "Start" to see how it works!</p><br>
                </div>
                <div class="title">
                    <h1>Settings</h1>
                </div>
                <div class="content">
                    <h3>Choose Maze Size</h3>
                    <button type="button" id="large-btn" class="button2"><span></span><a href="">Large</a></button>
                    <button type="button" id="medium-btn" class="button2"><span></span><a href="">Medium</a></button>
                    <button type="button" id="small-btn" class="button2"><span></span><a href="">Small</a></button>
                </div>
                <div class="content">
                    <h3>Choose Color</h3>
                    <button type="button" id="white-btn" class="button3"><span></span><a href="">White</a></button>
                    <button type="button" id="red-btn" class="button4"><span></span><a href="">Red</a></button>
                    <button type="button" id="blue-btn" class="button5"><span></span><a href="">Blue</a></button>
                    <button type="button" id="yellow-btn" class="button6"><span></span><a href="">Yellow</a></button>
                    <button type="button" id="green-btn" class="button7"><span></span><a href="">Green</a></button>
                </div>
                <div class="content">
                    <h3>Complexity</h3>
                    <button type="button" id="easy-btn" class="button2"><span></span><a href="">Easy</a></button>
                    <button type="button" id="normal-btn" class="button2"><span></span><a href="">Normal</a></button>
                    <button type="button" id="hard-btn" class="button2"><span></span><a href="">Hard</a></button>
                </div>
                <div class="content">
                    <h3>Speed</h3>
                    <button type="button" id="fast-btn" class="button2"><span></span><a href="">Fast</a></button>
                    <button type="button" id="medium-speed-btn" class="button2"><span></span><a href="">Medium</a></button>
                    <button type="button" id="slow-btn" class="button2"><span></span><a href="">Slow</a></button>
                </div>
                <div class="content">
                    <button id="start-btn">Start</button>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h1>Finished</h1>
            <button id="restart-btn">Restart</button>
        </div>
    </div>

    <script>
        // Get all the buttons
        const buttons = document.querySelectorAll('.button2, .button3, .button4, .button5, .button6, .button7');
      
        // Listen for click event on each button
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            // Add 'clicked' class to clicked button
            button.classList.add('clicked');
          });
        });

        // Get the popup and restart button elements
        const popup = document.getElementById('popup');
        const restartButton = document.getElementById('restart-btn');

        // Show the popup
        function showPopup() {
            popup.style.visibility = 'visible';
            popup.style.opacity = '1';
        }

        // Hide the popup
        function hidePopup() {
            popup.style.visibility = 'hidden';
            popup.style.opacity = '0';
        }

        // Event listener for the restart button
        restartButton.addEventListener('click', function() {
            window.location.href = 'maze.html'; 
        });

        // Call the stopMusic function when the game ends and show the popup
        function stopMusic() {
            // Rest of the stopMusic code...

            // Call showPopup function
            showPopup();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="maze.js"></script>
</body>
</html>
